<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #1976d2;
    color: white;
    font-weight: 600;
  }

  .toolbar img {
    margin: 0 16px;
  }

  .content {
    display: flex;
    margin: 82px auto 32px;
    padding: 0 16px;
    max-width: 960px;
    flex-direction: column;
    align-items: center;
  }

  .card-container {
    position: relative;
    display: flex;
    flex-wrap: wrap;
    justify-content: flex-start;
    margin-top: 16px;
    border: 2px solid darkgray;
    border-radius: 5px;
    width: 100%;
    padding: 15px;
  }

  .card-title {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    width: 100%;
    position: relative;
  }

  .card-title .eliminar {
    background-color: brown;
    color: white;
    position: absolute;
    right: 0;
    top: -10px;
    left: 0;
  }

  .editar {
    position: absolute;
    bottom: 0;
    background-color: blue;
    color: white;
    right: 0;
  }

  .agregar-container {
    display: flex;
    align-items: center;
    width: 100%;
    margin-top: 25px;
    border: 2px solid blueviolet;
    padding: 15px;
    justify-content: space-around;
  }
</style>

  <div class="spacer"></div>

<div class="content" role="main">
  <div *ngFor="let item of lista" class="card-container">
    <div class="card-title">
      <h3>{{item.usuario}}</h3>
      <h4>{{item.isbn}}</h4>
      <div>
        <img [src]="'./assets/estrellas'+item.estrellas+'.png'" style="height: 50px;" />
      </div>
      <button class="eliminar" (click)="deleteitem(item)">X</button>
    </div>
    <div>
      {{item.comentario}}
    </div>
    <button class="editar" (click)="editar(item)">Editar</button>
  </div>
  <div class="agregar-container">
    <label for="usuario">usuario</label>
    <input id="usuario" #isbnbyid name="usuario" type="text" [(ngModel)]="usuario" (ngModelChange)="usuario = $event">

    <label for="isbn">isbn</label>
    <input id="isbn" #isbnbyid name="isbn" type="text" [(ngModel)]="isbn" (ngModelChange)="isbn = $event">

    <label for="estrellas">estrellas</label>
    <input type="number" max="5" min="0" [(ngModel)]="stars" (ngModelChange)="stars = $event">

    <label for="comentario">comentario</label>
    <input type="text" [(ngModel)]="comentario" (ngModelChange)="comentario = $event">

    <button (click)="sendreview()">Enviar</button>
  </div>

</div>
